<ion-header>
  <ion-navbar>

    <ion-title>
      Chocadeira
    </ion-title>

    <ion-buttons end>
      <button (click)="openSettingsPage()" [disabled]="!temperature || !humidity" ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="area">
    <div id="status" *ngIf="temperature && humidity; else loading">

      <h1 id="temperature">
        <ion-icon name="thermometer"></ion-icon> {{temperature | number : '1.1-1'}} &deg;C
      </h1>

      <h2 id="humidity">
        <ion-icon name="water"></ion-icon> {{humidity | number : '1.1-1'}} &#37;
      </h2>

      <h3 id="heating" [ngClass]="{'hidden': !heating}">
        <ion-icon name="bonfire"></ion-icon> Aquecendo
      </h3>

      <p id="updated">
        Última atualização às {{lastTimeShow}}.
      </p>

    </div>

    <ng-template #loading>

      <div id="loading">
        <h1><ion-icon name="refresh"></ion-icon></h1>
        <p>Aguardando...</p>
      </div>

    </ng-template>
  </div> 
</ion-content>
